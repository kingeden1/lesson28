<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert type in JS</title>
</head>
<body>
    <h3>Typing Convertion in JS</h3>
    <P id="sum"></P>
    <p id="detail"></p>

    <script>
        var x =20;
        var y =30;


        document.getElementById ("sum").innerHTML =x+y;
        document.getElementById ("detail").innerHTML =String (x)+String (y);
    </script>
     
</body>
</html>
