    <title>Error Handling</title>
</head>
<body>

    <p>Error Handling by using <b>try</b>and <b>catch</b>block.</p>
    <p id="err-mesg"></p>
    <script>
        try{
            addalert("welcome to code!");

        } catch (error) {
            document.getElementById("err-mesg").innerHTML = error.messege;
        }
    </script>
</body>
</html>
